<template name="antiEntryHubSignUp">
  <form>
    {{> __antiEntry__fText      name="username"   label="Username"  placeholder="Username"}}
    {{> __antiEntry__fText      name="email"      label="Email"     placeholder="Email"}}
    {{> __antiEntry__fPassword  name="password"   label="Password"  placeholder="Password"}}
    {{> __antiEntry__fSubmit    label="Sign up"}}
    {{> __antiEntry__fLink      mode="logIn"      label="Already have an account? Log in!"}}
  </form>
</template>
