<template name="antiEntryHubLogIn">
  <form>
    {{> __antiEntry__fMessage   message=message}}
    {{> __antiEntry__fText      name="email"      label="Email"     placeholder="Email"}}
    {{> __antiEntry__fPassword  name="password"   label="Password"  placeholder="Password"}}
    {{> __antiEntry__fSubmit    label="Log in"}}
    {{> __antiEntry__fLink      mode="forgotPassword"     label="Forgot password?"}}
    {{> __antiEntry__fLink      mode="signUp"     label="No account? Sign up!"}}
  </form>
</template>
