<template name="__antiEntry__fMessage">
  {{#if message}}
    <div class="anti-entry-message">{{message}}</div>
  {{/if}}
</template>

<template name="__antiEntry__fText">

  <div class="anti-entry-line">
    <label class="anti-entry-label" for="{{id}}">{{label}}</label>
    <div class="anti-entry-field">
      <input class="anti-entry-field {{class}}" type="text" name="{{name}}" id="{{id}}" placeholder="{{placeholder}}">
    </div>
  </div>
</template>

<template name="__antiEntry__fPassword">
  <div class="anti-entry-line">
    <label class="anti-entry-label" for="{{id}}">{{label}}</label>
    <div class="anti-entry-field">
      <input class="anti-entry-field {{class}}" type="password" name="{{name}}" id="{{id}}" placeholder="{{placeholder}}">
    </div>
  </div>
</template>

<template name="__antiEntry__fArea">
  <div class="anti-entry-line">
    <label class="col-sm-2 control-label" for="{{id}}">{{label}}</label>
    <div class="col-sm-10">
      <textarea class="form-control {{class}}" id="{{id}}" name="{{name}}" placeholder="{{placeholder}}"></textarea>
    </div>
  </div>
</template>

<template name="__antiEntry__fSubmit">
  <div class="anti-entry-line">
    <button type="submit" class="anti-entry-button">{{label}}</button>
  </div>
</template>

<template name="__antiEntry__fLink">
  <div class="anti-entry-line-narrow">
    <button type="button" class="anti-entry-link __mode" data-mode="{{mode}}">{{label}}</button>
  </div>
</template>

<template name="__antiEntry__fExtra">
  <div class="anti-entry-line">
    <div class="anti-entry-label">&nbsp;</div>
    <div class="col-sm-10">
      {{> UI.contentBlock}}
    </div>
  </div>
</template>
